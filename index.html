                    class="img-header-home" viewBox="0 0 16 16">
                    <path

                </svg>
            </a>
        </div>
    </div>
    <main>
        <div class="card">
            <div class="background">
                <div class="name__id">
                    <h1 class="poke__name">Pikachu</h1>
                    <span class="poke__id">25</span>
                </div>
                <div class="backgroundimg"></div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png"
                    class="pokemon__img">
                <div class="poke__info">
                    <div class="var">
                        <p class="type"></p>
                        <div class="stats">
                            <p>
                                HP:
                                <br>
                                <progress value="35" max="225" class="progress__bar"></progress>
                            </p>
                            <br>
                            <p>
                                Atk:
                                <br>
                                <progress value="55" max="225" class="progress__bar"></progress>
                            </p>
                            <br>
                            <p>
                                Def:
                                <br>
                                <progress value="40" max="225" class="progress__bar"></progress>
                            </p>
                            <br>
                            <p>
                                Esp. Atk:
                                <br>
                                <progress value="50" max="225" class="progress__bar"></progress>
                            </p>
                            <br>
                            <p>
                                Esp. Def:
                                <br>
                                <progress value="50" max="225" class="progress__bar"></progress>
                            </p>
                            <br>
                            <p>
                                Velocidade:
                                <br>
                                <progress value="90" max="225" class="progress__bar"></progress>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./JS/index.js"></script>
</body>

</html>
